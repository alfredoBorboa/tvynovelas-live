<!doctype html>
<html>
<head>
<title>Votación Live Tv y Novelas 2015</title>

<script src="/socket.io/socket.io.js"></script>
<script src="resources/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
    
<style>
    i{
        color:#FFF;
        font-size:40px;
    }
</style>
    
</head>

<body style="background-color:#000;text-align:center;color:#FFF;background-image:none;font-size:60px;padding-top:100px;">

    
<script>
 var socket = io();
 socket.on( "imprime", function( msg ){
        $( "body" ).html( msg );
    });
    
socket.on( "recibeRefresh", function( msg ){
    if( msg == 1 ){
        location.reload();
    }
  });
    
socket.on( "ordenaSegundaVotacion", function( msg ){
    $( "body" ).html( "¡Empate!" );
});
</script>
</body>
</html>
